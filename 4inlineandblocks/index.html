<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements-html</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- inline elements are elements that do not start on a new line and only take up as much width as needed -->
    <!-- block elements are elements that start on a new line and take up the full width of the parent element -->
    <!-- inline-block elements are elements that are both inline and block, u can set the width and height of inline-block elements -->
    <!-- example of inline elements are span, a, img, input, label, button, select, textarea, etc.-->
    <!-- example of block elements are p, h1, h2, h3, h4, h5, h6, div, section, article, header, footer, etc.-->
    <!-- example of inline-block elements are span(with class ), a, img, input, label, button, select, textarea, etc.-->
    <p>This is a paragraph</p>
    <a href="https://www.google.com">This is a link</a>
    <a href="https://www.google.com">This is a link</a>
    <span>This is a span</span>
    <span>This is a span</span>
    <div>This is a div</div>
    <div>This is a div</div>
</body>
</html>
