<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <H1>This is a form</H1>
    <form action="post">
        <!-- div puts in a new space for the input field -->
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <!-- label for id ensures that the label is associated with the input field, so for example if we click on the label, the input field will be selected , without the label for id, the input field will not be selected -->
            <label for="female">Female</label>
        </div>
        <div>
            <label for="message">Enter your message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>  
        </div>
        <div>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
        </div>
        <div>
            <label for="phone">Enter your phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
