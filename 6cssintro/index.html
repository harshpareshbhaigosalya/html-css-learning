<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2a7ae2;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 1.2em;
            text-align: center;
        }
        .styled-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 32px;
            background: #2a7ae2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }    
        .styled-btn:hover {
            background: #185a9d;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Example</h1>
    <p>This page demonstrates basic CSS styling for headings, paragraphs, and a button.</p>
    <button class="styled-btn">Click Me</button>
</body>
</html>
